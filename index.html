<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impcore Derivations in Latex!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Operational Semantics Deriver</h1>
    <div id="description">
        <h2>From <span style="font-weight: bold;">Impcore</span> to</h2>
        <div id="latexLogo"></div>
    </div>
    <div class="environment">
        <label>ξ</label>
        <div class="mapping" id="xi"></div>
        <div class="variable" value="xi" style="background-color: rgb(150, 64, 150);">
            <span class="add_variable">+</span>
            <div class="variable_info">
                <input placeholder="Name" name="name">
                <input placeholder="Value" type="number" name="value">
                <button>ADD</button>
            </div>
        </div>
    </div>
    <div class="environment">
        <label>ρ</label>
        <div class='mapping' id="rho"></div>
        <div class="variable" value="rho" style="background-color: rgb(103, 100, 171);">
            <span class="add_variable">+</span>
            <div class="variable_info">
                <input placeholder="Name" name="name">
                <input placeholder="Value" type="number" name="value">
                <button>ADD</button>
            </div>
        </div>
    </div>
    <div class="expression">
        <input id="input" placeholder="Type in an Impcore expression!" style="text-align: center">
    </div>
    <div id="deriveButtons">
        <button id="deriveLatex">Derive<br /><span>To Latex</span></button>
        <button id="deriveHTML">Derive<br /><span>To HTML</span></button>
    </div>
    <div id="HTMLOuter">
        <div id="HTMLOutput"></div>
    </div>
    <form action="https://www.overleaf.com/docs" method="post" target="_blank" id="output">
        <textarea rows="8" cols="60" name="snip" id="latex"></textarea>
        <input type="submit" value="Open in Overleaf">
    </form>
</body>
<script src="./derivation.js" type="module"></script>
<script src="./frontend/frontend.js"></script>
</html>
